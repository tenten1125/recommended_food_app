require:
  - rubocop-rails

AllCops:
  # アプリの Ruby のバージョンに合わせること!!
  TargetRubyVersion: 2.7
  NewCops: enable

StringLiterals:
  # 変数展開やエスケープの必要がない場合でも，ダブルクォートを利用
  EnforcedStyle: double_quotes

Rails/FilePath:
  Exclude:
    - 'config/environments/development.rb'

Rails/Output:
  Exclude:
    - 'db/seeds.rb'
